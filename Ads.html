<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ad Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #ad-container {
            display: none; /* Hidden initially */
            margin: 20px auto;
        }

        #show-ad-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #show-ad-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Click the Button to See an Ad!</h1>
    <button id="show-ad-btn" onclick="showAd()">Show Ad</button>

    <div id="ad-container">
        <!-- Google AdSense Code Goes Here -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXX"  <!-- Replace with your AdSense Client ID -->
             data-ad-slot="1234567890"                <!-- Replace with your Ad Slot -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        function showAd() {
            const adContainer = document.getElementById('ad-container');
            adContainer.style.display = 'block'; // Show the ad
            (adsbygoogle = window.adsbygoogle || []).push({}); // Load the ad
        }
    </script>

</body>
</html>
